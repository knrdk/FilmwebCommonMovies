<!doctype html>

<html lang="pl">

<head>
    <meta charset="utf-8">

    <title>Filmweb Common Movies</title>
    <meta name="description" content="Filmweb Common Movies">
    <meta name="author" content="Konrad Kopciuch">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r"
    crossorigin="anonymous">


</head>

<body>
    <div class="container">

        <!-- Static navbar -->
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Common Movies</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <form class="navbar-form navbar-left" data-bind="foreach: users">
                        <button class="btn" 
                        data-bind="text: name, click: $root.selectUser, css: {'btn-success': showSuccess, 'btn-danger': showDanger, 'btn-warning': showWarning}">
                        </button>
                    </form>
                    <form class="navbar-form navbar-right">
                        <ul class="nav navbar-nav navbar-right">
                            <div class="form-group">
                                <input type="text" class="form-control" data-bind='value: newUserName'>
                            </div>
                            <button class="btn" data-bind='click: registerClick'>Add</button>
                        </ul>
                    </form>
                </div>
                <!--/.nav-collapse -->
            </div>
            <!--/.container-fluid -->
        </nav>

        <!-- Main component for a primary marketing message or call to action -->
        <div class="jumbotron" data-bind="with: currentUser">
            <ul data-bind="foreach: movies">
                <li data-bind="text: title"></li>
            </ul>
        </div>

    </div>
    <!-- /container -->

    <script src="jquery-2.1.4.js"></script>
    <script src="http://knockoutjs.com/downloads/knockout-3.4.0.debug.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
    crossorigin="anonymous"></script>
    <script src="filmwebAPI.js"></script>
    <script src="viewModel.js"></script>
</body>

</html>
